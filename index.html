<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Katalog Produkt√≥w - TOP Meble</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B7355;
            --secondary: #D4C5B9;

            --text: #2C2C2C;

        body {

            color: var(--text);

        }

        .container {

        /* Header */

        header h1 {

        .select-box {

            background: var(--white);

        .select-box:focus {

        .filter-section {

        }

        .category-filters {

        }

        .category-filter {

            align-items: center;

        .category-filter:hover {

        .category-filter input[type="checkbox"] {

        }

        /* Action Bar */

        .btn {

        .modal-section-content ul {

        .modal-section-content li {

        .modal-attr {
            background: var(--bg);

        .modal-attr strong {
            color: var(--primary);
            display: block;

        /* Empty State */
        .empty-state {

        .empty-state h2 {

        .empty-state p {
            color: var(--text);

            opacity: 0.7;

        /* Error */
        .error {
            background: #FFEBEE;
            color: #C62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            }

            .search-bar {
                flex-direction: column;
            }

            .search-input,

            }

            .action-bar {

            .download-controls {

            .modal-main-image {

        @media (max-width: 480px) {
            .product-grid {

        /* Progress Bar */
        .progress-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--white);
            padding: 20px;
            border-radius: 15px;

            min-width: 300px;
            z-index: 999;
            display: none;
        }

        .progress-container.active {
            display: block;

        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--bg);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s;
        }
    </style>
</head>

    <script>
        // Global state
        let allProducts = [];
        let filteredProducts = [];
        let selectedCategories = new Set();
        let imageType = 'main'; // 'main' or 'all'
        let selectedProducts = new Set();

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const categoryFilters = document.getElementById('categoryFilters');
        const productGrid = document.getElementById('productGrid');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const emptyState = document.getElementById('emptyState');
        const displayedCount = document.getElementById('displayedCount');
        const totalCount = document.getElementById('totalCount');
        const selectedCount = document.getElementById('selectedCount');
        const downloadBtn = document.getElementById('downloadBtn');
        const mainImageBtn = document.getElementById('mainImageBtn');
        const allImagesBtn = document.getElementById('allImagesBtn');
        const modal = document.getElementById('productModal');
        const modalClose = document.querySelector('.modal-close');
        const progressContainer = document.getElementById('progressContainer');

        // Initialize
        async function init() {
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                productGrid.innerHTML = '';
                
                const xmlData = await fetchXML();
                allProducts = parseXML(xmlData);
                
                if (allProducts.length === 0) {
                    throw new Error('Brak produkt√≥w w XML');
                }
                
                setupCategoryFilters();
                filteredProducts = [...allProducts];
                renderProducts();
                updateStats();
                
                loading.style.display = 'none';
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.className = 'error';
                error.innerHTML = `
                    <strong>B≈ÇƒÖd ≈Çadowania produkt√≥w:</strong><br>
                    ${err.message}<br><br>
                    <small>Sprawd≈∫ czy URL XML jest dostƒôpny lub czy nie ma problem√≥w z CORS.</small>
                `;
            }
        }

        // Fetch XML
        async function fetchXML() {
            const url = 'https://b2b.topeshop.pl/pl/purchases/articles/exportxmlview';
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const text = await response.text();
                return new DOMParser().parseFromString(text, 'text/xml');
            } catch (err) {
                // Try with CORS proxy as fallback
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`Nie mo≈ºna pobraƒá danych. Sprawd≈∫ po≈ÇƒÖczenie.`);
                }
                const text = await response.text();
                return new DOMParser().parseFromString(text, 'text/xml');
            }
        }

        // Parse XML
        function parseXML(xml) {
            const products = [];
            const offers = xml.querySelectorAll('o');
            
            offers.forEach(offer => {
                const product = {
                    id: offer.getAttribute('id'),
                    url: offer.getAttribute('url'),
                    available: offer.getAttribute('avail') === '1',
                    price: parseFloat(offer.getAttribute('price')) || 0,
                    stock: parseInt(offer.getAttribute('stock')) || 0,
                    weight: parseFloat(offer.getAttribute('weight')) || 0,
                    category: getTextContent(offer, 'cat'),
                    name: getTextContent(offer, 'name'),
                    description: getTextContent(offer, 'desc'),
                    techDescription: getTextContent(offer, 'techdesc'),
                    images: parseImages(offer),
                    attributes: parseAttributes(offer)
                };
                
                if (product.name) {
                    products.push(product);
                }
            });
            
            return products;
        }

        function getTextContent(element, tagName) {
            const tag = element.querySelector(tagName);
            return tag ? tag.textContent.trim() : '';
        }

        function parseImages(offer) {
            const images = {
                main: '',
                all: []
            };
            
            const imgsTag = offer.querySelector('imgs');
            if (imgsTag) {
                const mainTag = imgsTag.querySelector('main');
                if (mainTag) {
                    images.main = mainTag.getAttribute('url');
                    images.all.push(mainTag.getAttribute('url'));
                }
                
                const iTags = imgsTag.querySelectorAll('i');
                iTags.forEach(i => {
                    images.all.push(i.getAttribute('url'));
                });
            }
            
            return images;
        }

        function parseAttributes(offer) {
            const attrs = {};
            const attrTags = offer.querySelectorAll('attrs > a');
            
            attrTags.forEach(a => {
                const name = a.getAttribute('name');
                const value = a.textContent.trim();
                if (name && value) {
                    attrs[name] = value;
                }
            });
            
            return attrs;
        }

        // Setup category filters
        function setupCategoryFilters() {
            const categories = [...new Set(allProducts.map(p => p.category))].filter(Boolean).sort();
            
            categoryFilters.innerHTML = categories.map(cat => `
                <div class="category-filter">
                    <input type="checkbox" id="cat-${cat}" value="${cat}">
                    <label for="cat-${cat}">${cat}</label>
                </div>
            `).join('');
            
            categoryFilters.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleCategoryChange);
            });
        }

        // Filter and render
        function handleCategoryChange(e) {
            if (e.target.checked) {
                selectedCategories.add(e.target.value);
            } else {
                selectedCategories.delete(e.target.value);
            }
            applyFilters();
        }

        searchInput.addEventListener('input', applyFilters);
        sortSelect.addEventListener('change', applyFilters);

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            
            // Filter
            filteredProducts = allProducts.filter(product => {
                // Category filter
                if (selectedCategories.size > 0 && !selectedCategories.has(product.category)) {
                    return false;
                }
                
                // Search filter
                if (searchTerm) {
                    const searchableText = [
                        product.name,
                        product.category,
                        product.description,
                        product.techDescription,
                        ...Object.values(product.attributes)
                    ].join(' ').toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            // Sort
            const sortValue = sortSelect.value;
            if (sortValue) {
                filteredProducts.sort((a, b) => {
                    switch (sortValue) {
                        case 'price-asc':
                            return a.price - b.price;
                        case 'price-desc':
                            return b.price - a.price;
                        case 'name-asc':
                            return a.name.localeCompare(b.name);
                        case 'name-desc':
                            return b.name.localeCompare(a.name);
                        case 'stock-desc':
                            return b.stock - a.stock;
                        default:
                            return 0;
                    }
                });
            }
            
            renderProducts();
            updateStats();
        }

        // Render products
        function renderProducts() {
            if (filteredProducts.length === 0) {
                productGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            productGrid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            productGrid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" data-id="${product.id}">
                    <input 
                        type="checkbox" 
                        class="product-checkbox" 
                        data-id="${product.id}"
                        ${selectedProducts.has(product.id) ? 'checked' : ''}
                    >
                    <img 
                        src="${product.images.main || 'https://via.placeholder.com/300x280?text=Brak+zdjƒôcia'}" 
                        alt="${product.name}"
                        class="product-image"
                    >
                    <div class="product-info">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-details">
                            <span class="product-price">${product.price.toFixed(2)} z≈Ç</span>
                            <span class="product-stock ${getStockClass(product.stock)}">
                                ${getStockText(product.stock)}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Attach event listeners
            document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
                checkbox.addEventListener('click', (e) => e.stopPropagation());
            });
            
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('product-checkbox')) {
                        const productId = card.dataset.id;
                        showProductModal(productId);
                    }
                });
            });
        }

        function getStockClass(stock) {
            if (stock === 0) return 'out-of-stock';
            if (stock < 10) return 'low-stock';
            return 'in-stock';
        }

        function getStockText(stock) {
            if (stock === 0) return 'Brak';
            if (stock < 10) return `Ma≈Ço (${stock})`;
            return `Dostƒôpne (${stock})`;
        }

        // Checkbox handling
        function handleCheckboxChange(e) {
            e.stopPropagation();
            const productId = e.target.dataset.id;
            
            if (e.target.checked) {
                selectedProducts.add(productId);
            } else {
                selectedProducts.delete(productId);
            }
            
            updateStats();
        }

        // Update statistics
        function updateStats() {
            displayedCount.textContent = filteredProducts.length;
            totalCount.textContent = allProducts.length;
            
            if (selectedProducts.size > 0) {
                selectedCount.innerHTML = `| Zaznaczone: <strong>${selectedProducts.size}</strong>`;
                downloadBtn.disabled = false;
            } else {
                selectedCount.innerHTML = '';
                downloadBtn.disabled = true;
            }
        }

        // Image type toggle
        mainImageBtn.addEventListener('click', () => {
            imageType = 'main';
            mainImageBtn.classList.add('active');
            allImagesBtn.classList.remove('active');
        });

        allImagesBtn.addEventListener('click', () => {
            imageType = 'all';
            allImagesBtn.classList.add('active');
            mainImageBtn.classList.remove('active');
        });

        // Download images
        downloadBtn.addEventListener('click', async () => {
            if (selectedProducts.size === 0) return;
            
            try {
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Pobieranie...';
                progressContainer.classList.add('active');
                
                const zip = new JSZip();
                const productsToDownload = allProducts.filter(p => selectedProducts.has(p.id));
                let processed = 0;
                
                for (const product of productsToDownload) {
                    const folderName = sanitizeFilename(product.attributes['Numer_katalogowy'] || product.name);
                    const folder = zip.folder(folderName);
                    
                    const images = imageType === 'main' 
                        ? [product.images.main].filter(Boolean)
                        : product.images.all;
                    
                    for (let i = 0; i < images.length; i++) {
                        const imageUrl = images[i];
                        if (!imageUrl) continue;
                        
                        try {
                            const response = await fetch(imageUrl);
                            const blob = await response.blob();
                            const ext = getFileExtension(imageUrl);
                            const filename = i === 0 && imageType === 'all' 
                                ? `main${ext}` 
                                : `${i + 1}${ext}`;
                            
                            folder.file(filename, blob);
                        } catch (err) {
                            console.error(`B≈ÇƒÖd pobierania ${imageUrl}:`, err);
                        }
                    }
                    
                    processed++;
                    const progress = Math.round((processed / productsToDownload.length) * 100);
                    document.getElementById('progressFill').style.width = progress + '%';
                    document.getElementById('progressText').textContent = 
                        `Przetwarzanie ${processed}/${productsToDownload.length}...`;
                }
                
                document.getElementById('progressText').textContent = 'Generowanie archiwum...';
                const content = await zip.generateAsync({ type: 'blob' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `produkty_${new Date().toISOString().slice(0, 10)}.zip`;
                link.click();
                
                progressContainer.classList.remove('active');
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'üì• Pobierz zaznaczone';
                
            } catch (err) {
                alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas pobierania zdjƒôƒá: ' + err.message);
                progressContainer.classList.remove('active');
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'üì• Pobierz zaznaczone';
            }
        });

        function sanitizeFilename(name) {
            return name.replace(/[^a-z0-9]/gi, '_').replace(/_+/g, '_');
        }

        function getFileExtension(url) {
            const match = url.match(/\.(jpg|jpeg|png|gif|webp)/i);
            return match ? match[0] : '.jpg';
        }

        // Modal
        function showProductModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalPrice').textContent = `${product.price.toFixed(2)} z≈Ç`;
            document.getElementById('modalDescription').innerHTML = product.description || 'Brak opisu';
            document.getElementById('modalTechDesc').innerHTML = product.techDescription || 'Brak specyfikacji';
            
            // Attributes
            const attrsHtml = Object.entries(product.attributes)
                .map(([key, value]) => `
                    <div class="modal-attr">
                        <strong>${key.replace(/_/g, ' ')}</strong>
                        ${value}
                    </div>
                `).join('');
            document.getElementById('modalAttrs').innerHTML = attrsHtml;
            
            // Images
            if (product.images.all.length > 0) {
                const firstImage = product.images.all[0];
                document.getElementById('modalMainImage').src = firstImage;
                
                const thumbnailsHtml = product.images.all.map((img, idx) => `
                    <img 
                        src="${img}" 
                        alt="Zdjƒôcie ${idx + 1}"
                        class="modal-thumbnail ${idx === 0 ? 'active' : ''}"
                        data-url="${img}"
                    >
                `).join('');
                document.getElementById('modalThumbnails').innerHTML = thumbnailsHtml;
                
                document.querySelectorAll('.modal-thumbnail').forEach(thumb => {
                    thumb.addEventListener('click', () => {
                        document.querySelector('.modal-thumbnail.active')?.classList.remove('active');
                        thumb.classList.add('active');
                        document.getElementById('modalMainImage').src = thumb.dataset.url;
                    });
                });
            } else {
                document.getElementById('modalMainImage').src = 'https://via.placeholder.com/400?text=Brak+zdjƒôcia';
                document.getElementById('modalThumbnails').innerHTML = '';
            }
            
            modal.classList.add('active');
        }

        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Initialize app
        init();
    </script>
</body>
</html>
